<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Itim&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <main>
        <section>
            <div class="form-container">
                <div class="signup-container">
                    <img src="./images/logo.png" alt="Logo" class="form-logo">
                    <form>
                        <h1>Criar sua conta</h1>
                        <input type="text" name="user" id="user" placeholder="Nome completo">
                        <input type="text" name="login" id="login" placeholder="Nome de usuário">
                        <input type="text" id="contact" name="contact" placeholder="Celular ou email">
                        <input type="password" name="password" id="password" placeholder="Senha">
                        <input type="password" name="confirmPassword" id="confirmPassword"
                            placeholder="Confirmar senha">
                        <div class="birthdate-container">
                            <label>Data de nascimento</label>
                            <div class="birthdate-selects">
                                <select id="dia" name="dia">
                                    <option selected disabled>Dia</option>
                                    <option value="1">01</option>
                                    <option value="2">02</option>
                                    <option value="3">03</option>
                                </select>

                                <select id="mes" name="mes">
                                    <option selected disabled>Mês</option>
                                    <option value="1">Janeiro</option>
                                    <option value="2">Fevereiro</option>
                                    <option value="3">Março</option>
                                    <option value="4">Abril</option>
                                    <option value="5">Maio</option>
                                    <option value="6">Junho</option>
                                    <option value="7">Julho</option>
                                    <option value="8">Agosto</option>
                                    <option value="9">Setembro</option>
                                    <option value="10">Outubro</option>
                                    <option value="11">Novembro</option>
                                    <option value="12">Dezembro</option>
                                </select>

                                <select id="ano" name="ano">
                                    <option selected disabled>Ano</option>
                                    <option value="2005">2005</option>
                                    <option value="2004">2004</option>
                                    <option value="2003">2003</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="form-footer">
                    <a href="./login.html">Já possui uma conta? <strong>Entrar</strong></a>
                    <button>Cadastrar-se</button>
                </div>
            </div>

            <div class="image-container">
                <img class="woman" src="images/man.png" alt="Foto de uma mulher na escada rolante">
            </div>
        </section>
    </main>
</body>

</html>
