<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de conselhos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Itim&family=Kirang+Haerang&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="conselhos.css">
    <script src="conselhos.js" defer></script>
</head>

<body>
    <main>
        <section>
            <div class="title">
                <img src="./images/thinking.svg" alt="Nuvem de pensamento">
                <p>Conselho <span id="advice-number"></span></p> <!-- Número do conselho -->
            </div>
            <div class="advice">
                <div>
                    <p>"<span id="advice-text"></span>"</p> <!-- Texto do conselho -->
                    <hr>
                </div>
            </div>
            <div class="dice-button">
                <img src="./images/dice.png" alt="Ícone de Dado"> 
            </div>
        </section>
    </main>
</body>

</html>
