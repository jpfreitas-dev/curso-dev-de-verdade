<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Itim&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <main>
        <section>
            <div class="form-container">
                <img src="./images/full-logo.png" alt="Logo" class="full-logo">
                <img src="./images/icon-logo.png" alt="Logo" class="icon-logo">
                <form>
                    <h1>Entrar</h1>
                    <input type="text" name="login" id="login" placeholder="Nome de usuário">
                    <input type="password" name="password" id="password" placeholder="Senha">
                    <div class="form-footer">
                        <a href="./cadastro.html">Não possui uma conta? <strong>Cadastre-se</strong></a>
                        <button>Entrar</button>
                    </div>
                </form>
                <div class="form-separator">
                    <hr>
                    <span>Ou entre com</span>
                    <hr>
                </div>
                <div class="form-social-login">
                    <div>
                        <span>Entrar com o Facebook</span>
                        <img src="./images/google.png" alt="Logo do google">
                    </div>
                    <div>
                        <span>Entrar com o Google</span>
                        <img src="./images/facebook.png" alt="Logo do google">
                    </div>
                </div>
            </div>
            <div class="image-container">
                <img class="woman" src="images/woman.png" alt="Foto de uma mulher na escada rolante">
            </div>

        </section>
    </main>
</body>

</html>
