<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Itim&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <main>
        <section>
            <div class="display">
                <span class="display-value">0</span>
            </div>
            <div class="keyboard">
                <div class="top-buttons">
                    <div class="numbers">
                        <button type="button" class="number">7</button>
                        <button type="button" class="number">8</button>
                        <button type="button" class="number">9</button>
                        <button type="button" class="number">4</button>
                        <button type="button" class="number">5</button>
                        <button type="button" class="number">6</button>
                        <button type="button" class="number">1</button>
                        <button type="button" class="number">2</button>
                        <button type="button" class="number">3</button>
                    </div>
                    <div class="operators">
                        <button type="button" class="operator clear">C</button>
                        <button type="button" class="operator divide">÷</button>
                        <button type="button" class="operator multiply">×</button>
                        <button type="button" class="operator subtract">−</button>
                        <button type="button" class="operator add">+</button>
                    </div>
                </div>
                <div class="bottom-buttons">
                    <button type="button" class="bottom-button number">0</button>
                    <button type="button" class="bottom-button btn-equal">=</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
