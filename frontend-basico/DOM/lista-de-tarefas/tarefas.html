<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="tarefas.css">
    <script src="tarefas.js" defer></script>
</head>

<body>
    <main>
        <section>
            <div class="title">
                <h1>Lista de Tarefas</h1>
                <img src="assets/calendar.png" alt="Ícone de um calendário">
            </div>
            <form>
                <input type="text" name="toDo" id="toDo" placeholder="O que precisa ser feito?">
                <button type="button" id="addTask">Cadastrar</button>
            </form>
            <div class="tasks-container">
                <ul id="tasks-list"></ul>
            </div>
        </section>
    </main>
</body>

</html>
