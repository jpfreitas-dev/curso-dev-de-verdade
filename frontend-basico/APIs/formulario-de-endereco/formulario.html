<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de endereço</title>

    <link
        href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Itim&family=Kirang+Haerang&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="formulario.css">

    <script src="formulario.js" defer></script>
</head>

<body>

    <main>
        <section>

            <div class="title">
                <img src="./images/address.svg" alt="Ícone de endereço">
                <h1>Preencha com seu endereço</h1>
            </div>

            <form>

                <div class="inputs">

                    <input type="text" name="cep" id="cep" value="" maxlength="9" placeholder="CEP">

                    <div>
                        <input type="text" name="rua" id="rua" placeholder="Rua">
                        <input type="text" name="bairro" id="bairro" placeholder="Bairro">
                        <input type="text" name="numero" id="numero" placeholder="Número">
                    </div>

                    <input type="text" name="complemento" id="complemento" placeholder="Complemento">

                    <div>
                        <input type="text" name="cidade" id="cidade" placeholder="Cidade">
                        <input type="text" name="estado" id="estado" placeholder="Estado">
                    </div>

                </div> <button type="button">Prosseguir</button>

            </form>
        </section>
    </main>

</body>

</html>
